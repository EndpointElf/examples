openapi: 3.0.0
info:
  contact: {}
  license:
    name: ""
  title: API
  version: 1.0.0
paths:
  "": {}
  /files:
    get:
      responses:
        default:
          description: ""
  /files/{fileID}:
    delete:
      responses:
        default:
          description: ""
    get:
      responses:
        default:
          description: ""
    post:
      responses:
        default:
          description: ""
  /files/{fileID}/balance:
    post:
      responses:
        default:
          description: ""
  /files/{fileID}/batches:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBatchesResponse'
          description: List of batches
        "400":
          description: Invalid request
        default:
          description: ""
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBatchResponse'
          description: Batch created successfully
        "400":
          description: Invalid request
        default:
          description: ""
  /files/{fileID}/batches/{batchID}:
    delete:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBatchResponse'
          description: Batch deleted successfully
        "400":
          description: Invalid request
        default:
          description: ""
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBatchResponse'
          description: Batch details
        "400":
          description: Invalid request
        default:
          description: ""
  /files/{fileID}/flatten:
    post:
      responses:
        default:
          description: ""
  /files/{fileID}/segment:
    post:
      responses:
        default:
          description: ""
  /files/{id}/build:
    get:
      responses:
        default:
          description: ""
  /files/{id}/contents:
    get:
      responses:
        default:
          description: ""
  /files/{id}/validate:
    get:
      responses:
        default:
          description: ""
    post:
      responses:
        default:
          description: ""
  /ping:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          headers:
            Content-Type:
              description: text/plain
              schema:
                type: string
        default:
          description: ""
  /segment:
    post:
      responses:
        default:
          description: ""
components:
  schemas:
    Batch:
      description: ACH Batch data
      properties:
        batchHeader:
          description: Header information for the batch
          properties:
            companyName:
              description: Company name
              type: string
            serviceClassCode:
              description: Service class code
              type: integer
          type: object
        entries:
          description: Entries in the batch
          items:
            description: Entry detail
            properties:
              amount:
                description: Transaction amount
                type: integer
              transactionCode:
                description: Transaction code
                type: integer
            type: object
          type: array
      type: object
    CreateBatchResponse:
      properties:
        error:
          description: Error message, if any
          nullable: true
          type: string
        id:
          description: ID of the created batch
          type: string
      type: object
    DeleteBatchResponse:
      properties:
        error:
          description: Error message, if any
          nullable: true
          type: string
      type: object
    ExampleResponse:
      properties:
        message:
          type: string
      type: object
    GetBatchResponse:
      properties:
        batch:
          $ref: '#/components/schemas/Batch'
        error:
          description: Error message, if any
          nullable: true
          type: string
      type: object
    GetBatchesResponse:
      properties:
        batches:
          items:
            $ref: '#/components/schemas/Batch'
          type: array
        error:
          description: Error message, if any
          nullable: true
          type: string
      type: object
    ValidateOpts:
      properties:
        AllowInvalidAmounts:
          description: Allow invalid amounts.
          type: boolean
        AllowInvalidCheckDigit:
          description: Allow invalid check digit.
          type: boolean
        AllowMissingFileControl:
          description: Allow missing file control.
          type: boolean
        AllowMissingFileHeader:
          description: Allow missing file header.
          type: boolean
        AllowSpecialCharacters:
          description: Allow special characters in fields.
          type: boolean
        AllowUnorderedBatchNumbers:
          description: Allow unordered batch numbers.
          type: boolean
        AllowZeroBatches:
          description: Allow zero batches.
          type: boolean
        AllowZeroEntryAmount:
          description: Allow zero entry amount.
          type: boolean
        BypassCompanyIdentificationMatch:
          description: Bypass company identification match.
          type: boolean
        BypassDestinationValidation:
          description: Bypass destination validation.
          type: boolean
        BypassOriginValidation:
          description: Bypass origin validation.
          type: boolean
        CustomReturnCodes:
          description: Allow custom return codes.
          type: boolean
        CustomTraceNumbers:
          description: Allow custom trace numbers.
          type: boolean
        PreserveSpaces:
          description: Preserve spaces in fields.
          type: boolean
        RequireABAOrigin:
          description: Require ABA origin validation.
          type: boolean
        SkipAll:
          description: Skip all validations.
          type: boolean
        UnequalAddendaCounts:
          description: Allow unequal addenda counts.
          type: boolean
        UnequalServiceClassCode:
          description: Allow unequal service class code.
          type: boolean
      type: object
